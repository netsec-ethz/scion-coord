<div class="register-box">
<div class="login-logo">
    <a href="#"><b>Register</b></a>
  </div>
  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>


      <div ng-show="error" class="alert alert-danger alert-dismissible">
        {{error}}
      </div>
      <div ng-show="message" class="alert alert-success alert-dismissible">
        {{message}}
      </div>


    <form name="registration" ng-submit="register(user)">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="user.first" name="first" placeholder="First name" ng-required="true">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="user.last" name="last" placeholder="Last name" ng-required="true">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="user.organisation" name="organisation" placeholder="Organisation" ng-required="false">
        <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Email" ng-required="true">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password" ng-required="true">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="user.password_confirmation" name="password_confirmation" placeholder="Retype password" ng-required="true">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <div vc-recaptcha ng-model="user.captcha" key="siteKey"></div>
          <br>
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>
    -->
    <br>
    <a href="#/login" class="text-center">I am already registered.</a>
  </div>
</div>
