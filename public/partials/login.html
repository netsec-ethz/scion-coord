<div class="login-box">
  <div class="login-logo">
    <b>Login</b>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    
    <div ng-show="error" class="alert alert-danger alert-dismissible fade in">
      <button type="button" class="close" aria-label="Close" ng-click="dismissError()">&times;</button>
    {{error}}
    </div>
    <div ng-show="message" class="alert alert-success alert-dismissible fade in">
      <button type="button" class="close" aria-label="Close" ng-click="dismissSuccess()">&times;</button>
    {{message}}
    </div>

    <form name="loginForm">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group-vertical btn-block">
            <button ng-click="login(user)" class="btn btn-primary btn-block">Login</button>
            <button ng-click="resetPassword(user.email)" class="btn btn-default btn-block" ng-if="showReset">Reset password</button>
            <button ng-click="resendEmail(user.email)" class="btn btn-default btn-block" ng-if="showResend">Resend account verification email</button>
          </div>
        </div>
      </div>
    </form>



      <br>
      <div class="row">
          <div class="col-xs-6"><a href="#/register" class="text-center">Register a new account</a></div>
      </div>
      <br>
 
  </div>

  <div class=hotspot-wrapper>
    <a href="/public/img/topology_no_labels.gv.png" data-lightbox="scionlab-topology" 
      alt="SCIONLab Topology" data-title="SCIONLab Topology">
      <img src="/public/img/topology_no_labels.gv.png" class="center-block img-responsive">
      <div class="hotspot-text">
        SCIONLab Topology
      </div>
   </a>
  </div>
</div>
