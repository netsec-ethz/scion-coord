<!DOCTYPE html>
<html lang="en" ng-app="scionApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SCION Coordination Service</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="/public/js/angular.js"></script>
    <script src="/public/js/angular-route.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/controllers/register.js"></script>
    <script src="/public/js/controllers/login.js"></script>
    <script src="/public/js/controllers/admin.js"></script>
    <script src="/public/js/controllers/header.js"></script>
    <script src="/public/js/services/register.js"></script>
    <script src="/public/js/services/login.js"></script>
    <script src="/public/js/services/admin.js"></script>
    <script src="/public/js/angular-recaptcha.min.js"></script>
</head>

<body>
<div class="container">
    <div class="header clearfix" ng-controller="headerCtrl">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ng-if="!isActive('/admin')" ng-class="{ active: isActive('/login') }"><a href="#/login">Login</a></li>
                <li role="presentation" ng-if="!isActive('/admin')" ng-class="{ active: isActive('/register') }"><a href="#/register">Register</a></li>
                <li role="presentation" ng-if="isActive('/admin')"><a target="_self" href="" ng-click="logout()">Logout</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">SCION Coordination Service</h3>
    </div>
    <div ng-view></div>


    <footer class="footer">
        <p>&copy; SCION 2017</p>
    </footer>

</div>

</body>

</html>
